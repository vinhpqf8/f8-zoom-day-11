<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System Layout</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="grid.css" />
    <style>

        font-family: Arial, sans-serif;
        padding: 2rem;

        text-align: center;

        font-weight: bold;
        padding: 30px 0;
        color: #000;

</html>
